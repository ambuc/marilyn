
<!DOCTYPE html>
<html>
  <head>
    <title>Marilyn J. Friedman â€¢ Sculptor</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/work.css" />

  </head>

  <body id='work'>
    <div class='container'>
      <div class='row'>
        <!-- <ul class='nav top-nav'> 
          <li>
            <a href="index.html">
              Home
            </a>
          </li> 
        </ul> -->
        <!-- <br/> -->
      </div>
      <div class='row content-row'>
        <div class='col s12 content-col'>
          <span class='content'> </span>
        </div>
      </div>
    </div>
  </body>

  <!-- COMPONENT TEMPLATES -->

  <script type='text/template' id='left-arrow-template'>
    <a class='black white-text' href='<%=link%>'> <i class='material-icons small'> keyboard_arrow_left </i> </a>
  </script>

  <script type='text/template' id='right-arrow-template'>
    <a class='black white-text' href='<%=link%>'> <i class='material-icons small'> keyboard_arrow_right </i> </a>
  </script>

  <script type='text/template' id='cat-arrow-template'>
    <span class='hide-on-large-only'>
      <a class='black white-text links' href='<%=link%>'> 
        <i class='material-icons'> apps </i> 
      </a>
    </span>

    <span class='hide-on-med-and-down'>
      <a class='black white-text links' href='<%=link%>' data-tooltip="<%=cat%>"> 
        <i class='material-icons left'> apps </i>
      </a>
    </span>
  </script>

  <script type='text/template' id='home-arrow-template'>
    <span class='hide-on-large-only'>
      <a class='black white-text links' href='<%=link%>'> 
        <i class='material-icons'> home </i> 
      </a>
    </span>
    <span class='hide-on-med-and-down'>
      <a class='black white-text links' href='<%=link%>'> 
        <i class='material-icons right'> home </i> 
      </a>
    </span>
  </script>

  <script type='text/template' id='plaque-template'>
    <h4 class='title'> <%=name%> </h4> <p> <%=materials%><br/> <%=x%> x <%=y%> x <%=z%> inches </p>
  </script>

  <script type='text/template' id='main-image-template'>
    <img class="main-image    responsive-img materialboxed" src='images/<%=category%>/<%=id%>/main.png'     />
  </script>

  <script type='text/template' id='left-image-template'>
    <img class="left-image    responsive-img materialboxed" src='images/<%=category%>/<%=id%>/left.png'     />
  </script>

  <script type='text/template' id='right-image-template'>
    <img class="right-image   responsive-img materialboxed" src='images/<%=category%>/<%=id%>/right.png'    />
  </script>

  <script type='text/template' id='top-image-template'> 
    <img class="top-image     responsive-img materialboxed" src='images/<%=category%>/<%=id%>/top.png'      />
  </script>

  <script type='text/template' id='bottom-image-template'> 
    <img class="bottom-image  responsive-img materialboxed" src='images/<%=category%>/<%=id%>/bottom.png'   />
  </script>

  <script type='text/template' id='detail-template'>
    <img class="detail-image  responsive-img materialboxed" src='images/<%=category%>/<%=id%>/detail.png'   />
  </script>

  <script type='text/template' id='details-template'>
    <img class="detail-image  responsive-img materialboxed" src='images/<%=category%>/<%=id%>/detail-1.png' />
    <img class="detail-image  responsive-img materialboxed" src='images/<%=category%>/<%=id%>/detail-2.png' />
  </script>

  <!-- WORK-TEMPLATE -->

  <script type='text/template' id='work-template'>

    <!-- mobile -->
    <span class='hide-on-large-only small-view'>

      <div class='row small-top-row'>
        <div class='col s4 arrow-back'> </div>
        <div class='col s4 inst'> <p>Tap to Zoom</p> </div>
        <div class='col s4 arrow-forward'> </div>
      </div>

      <div class='row small-image-row'>
        <div class='s12'>
          <table>
            <tr class='center-align image-rec'> </tr>
            <tr class='center-align two-image-rec'>
              <td class='right-align left-rec'> </td>
              <td class='left-align right-rec'> </td>
            </tr>
          </table>
        </div>
      </div>

      <div class='row'> <div class='s12 plaque'> </div> </div>

      <div class='row small-details-row'> <div class='s12 detail-rec'></div> </div>

      <div class='row small-nav-row'>
        <div class='col s4 center-align arrow-cat'></div>
        <div class='col s4 center-align'>&nbsp;</div>
        <div class='col s4 center-align arrow-home'></div>
      </div>

    </span>

    <!-- computer -->
    <span class='hide-on-med-and-down big-view'>
      <table>
        <tr class='tr-top'>
          <td class='  left-align arrow-cat'      colspan=1          > </td>
          <td class=' right-align arrow-back'     colspan=1          > </td>
          <td class='center-align image-rec'      colspan=3 rowspan=2> </td>
          <td class='right-align   left-rec'      colspan=3 rowspan=2> </td>
          <td class='left-align   right-rec'      colspan=3 rowspan=2> </td>
          <td class='  left-align arrow-forward'  colspan=1          > </td>
          <td class=' right-align arrow-home'     colspan=1          > </td>
        </tr>
        <tr class='tr-bottom'>
          <td class='right-align plaque'     colspan=2> </td>
          <td class=' left-align detail-rec' colspan=2> </td>
        </tr>
      </table>  
    </span>

  </script>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/home.js"></script>

</html>
