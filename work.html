<script type='text/template' id='work-template'>

            <% } else if ( images == 3 ) {%>

            <% } %>

            <% } else if (details == 1 ) { %>

            <% } %>

      </div>
    </div>
  </div>

      <tr class='tr-top'>

          <a class='black white-text arrow-back' href='<%=prev%>'>

          <p> <%=materials%><br/> <%=x%>'' x <%=y%>'' x <%=z%>''h </p>

        <td class='td-right'>

            <img class="detail-image responsive-img materialboxed" src='images/<%=category%>/<%=id%>/detail.png' />

            <img class="detail-image responsive-img materialboxed" src='images/<%=category%>/<%=id%>/detail-2.png' />
          <% } %>
        </td>
      </tr>
    </table>  
  </div>

</script>
